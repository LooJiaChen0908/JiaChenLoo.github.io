<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
    </head>

    <body style="background-color: #99D8D7;">
        
            <h2 style="text-align: center;">Survey Form</h2>

        <div name="container" style="margin-left: 35%;">

            Let us know how we can improve freeCodeCamp
            <br/><br/>

            <label for="name">*Name:</label>
            <input type="text" placeholder="Enter your name" name="name" id="name">
            <br/><br/>

            <label for="email"> *Email:</label>
            <input type="text" placeholder="Enter your Email" name="email" id="email">
            <br/><br/>

            <label for="age">*Age:</label>
            <input type="number" placeholder="Age" name="age" id="age">
            <br/><br/>
            Which option best describes your current role?
            <select>
                <optgroup>
                    <option>Student</option>
                    <option>Worker</option>
                </optgroup>
            </select>
            <br/><br/>
            *How likely is that you would recommend freeCodeCamp to a friend?
            <br/>
            <input type="radio" name="definitely" value="definitely" id="definitely">
            <label for="definitely">Definitely</label>
            <br/>
            <input type="radio" name="maybe" value="maybe" id="maybe">
            <label for="maybe">Maybe</label>
            <br/>
            <input type="radio" name="not sure" value="not sure" id="not sure">
            <label for="not sure">Not sure</label>
            <br/><br/>
            What do you like most in FCC:
            <select>
                <optgroup>
                    <option>Select an option</option>
                    <option>Worker</option>
                </optgroup>
            </select>
            <br/><br/>
            Things that should be improved in future(Check all that apply):
            <br/>
            <input type="radio" name="front-end projects" value="front-end projects" id="front-end projects">
            <label for="front-end projects">Front-end Projects</label>
            <br/>
            <input type="radio" name="back-end projects" value="back-end projects" id="back-end projects">
            <label for="back-end projects">Back-end Projects</label>
            <br/>
            <input type="radio" name="data visualization" value="data visualization" id="data visualization">
            <label for="data visualization">Data Visualization</label>
            <br/><br/>

            <input type="submit" value="Submit">
        </div>
    </body>
</html>
